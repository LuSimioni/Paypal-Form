<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Paypal Form</title>
</head>

<body>
    <main>
        <div class="container">
            <form class="paypalForm">
                <img class="logo" src="img/paypal.png" alt="Logo Paypal">
                <div class="form-control">
                    <label for="email"></label>
                    <input type="text" name="email" id="email" placeholder="E-mail ou nÃºmero de celular">
                </div>
                <div class="form-control">
                    <label type="password">
                        <input type="password" name="password" id="password" placeholder="Senha">
                </div>
                <input type="submit" value="Log in" id="submit" class="btn">

                <a
                    href="https://www.paypal.com/authflow/password-recovery/?country.x=BR&locale.x=pt_BR&redirectUri=%252Fsignin%252F">Esqueceu
                    seu e-mail ou senha?</a>
                <h4>----------- ou -----------</h4>
                <button>Criar conta</button>
            </form>


        </div>
    </main>
</body>

</html>
